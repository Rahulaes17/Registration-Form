<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Page</title>
</head>
<body>
    <div class="container">
        <div id="rg">
            <img src="https://i0.wp.com/tiu.edu.iq/wp-content/uploads/2019/06/registration.jpg?fit=1920%2C1080&ssl=1" alt="Registration Image">
        </div>
        <h1>Registration Form</h1>
        <h3>Fill the Registration Details</h3>
        <form class="registration-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Phone Number" required>
            <button type="submit" class="register-button">Register Now</button>
        </form>
    </div>
</body>
</html>
